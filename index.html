<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
    </header>

    <main class="grid-container">
        <div class="employee-card" data-index="">
            <img class="employee-img" src="#" alt="">
            <div class="employee-info">
                <h3 class="employee-name"></h3>
                <p class="employee-email"></p>
                <p class="employee-city"></p>
            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-wrapper">
            <span class="close-btn">&times;</span>
            <div class="modal-content">
                <img class="modal-img" src="">
                <div class="modal-text-container">
                    <h3 class="modal-name"></h3>
                    <p class="modal-email"></p>
                    <p class="modal-address"></p>
                    <hr/>
                    <p></p>
                    <p class="modal-address"></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
